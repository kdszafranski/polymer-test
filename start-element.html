<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="start-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `start-element`
     * playing with polymer
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class StartElement extends Polymer.Element {
      static get is() { return 'start-element'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'start-element'
          }
        };
      }
    }

    window.customElements.define(StartElement.is, StartElement);
  </script>
</dom-module>
